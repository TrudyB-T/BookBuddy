  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5; /* Background color */
    }
    .navbar {
      background-color: #3d0b44; /* Navbar background color */
      color: #fff;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .footer {
  background-color: #3d0b44; /* Navbar and footer background color */
  color: #fff;
  padding: 10px 20px;
  display: flex;
  align-items: center;
  justify-content: center;
}
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: calc(100% - 16px);
      padding: 8px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      border-radius: 3px;
      background-color: #3d0b44;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: rgb(82, 45, 77);
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h2 style="margin: 0;">Book Buddy</h2>
  </div>
  <div class="container">
    <h2 style="text-align: center; margin-bottom: 20px;">Sign Up</h2>
    <form id="signup-form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit">Sign Up</button>
    </form>
    <div class="signin-link">
      Already have an account? <a href="./signIn.html">Sign In</a>
    </div>
  </div>
  <div class="footer" style="position: absolute; bottom: 0; width: 100%;">
    &copy; 2024 Book Buddy. All rights reserved.
  </div>
  <script>
    document.getElementById('signup-form').addEventListener('submit', async function(event) {
      event.preventDefault();
      
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        // Sending form data to backend API for user registration
        const response = await fetch('/api/signup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ name, email, password }),
        });
        if (response.ok) {
          console.log('Sign-up successful');
          
          // If sign-up is successful, redirect to sign-in page
          window.location.href = '/signin';
        } else {
          console.error('Sign-up failed');
        }
      } catch (error) {
        console.error('Error:', error);
      }
    });
  </script>
</body>
</html>
